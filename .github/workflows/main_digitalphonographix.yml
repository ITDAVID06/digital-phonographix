# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Laravel 11 + React app to Azure Web App - projectflowbycusgabby

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # -----------------------------
      # CHECKOUT CODE
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # PHP + COMPOSER
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, bcmath, openssl
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # -----------------------------
      # NODE + VITE
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      # -----------------------------
      # PACKAGE ARTIFACT
      # -----------------------------
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: |
            .
            !node_modules/
            !tests/
            !storage/logs/*
            !.git/
            !.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # -----------------------------
      # DOWNLOAD BUILD ARTIFACT
      # -----------------------------
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      # -----------------------------
      # LOGIN TO AZURE
      # -----------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D864475FFC814400AE1E3C34429CB156 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A4B5931CEBA14C6490E19B54D578A08A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8BA63D78BA60452DBAAF72E90055A428 }}

      # -----------------------------
      # DEPLOY TO AZURE
      # -----------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'projectflowbycusgabby'
          slot-name: 'production'
          package: .


