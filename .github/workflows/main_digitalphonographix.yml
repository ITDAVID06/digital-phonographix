# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Laravel 11 + React app to Azure Web App - digitalphonographix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- PHP / COMPOSER SETUP ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, bcmath
          coverage: none

      - name: Validate composer.json
      # optional, pwede mo ring tanggalin kung nag-iinarte
        run: composer validate --no-check-publish

      - name: Install PHP dependencies (composer install)
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      # ---------- NODE / REACT BUILD ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      - name: Build frontend (Vite/React)
        # adjust kung iba build script mo, e.g. "build": "vite build"
        run: npm run build

      # ---------- LARAVEL OPTIMIZATION ----------
      # Usually you need an .env for some artisan commands;
      # for build stage we can just copy .env.example
      - name: Prepare .env for build
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi
          php artisan key:generate

      - name: Clear and cache config/routes/views
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache

      # OPTIONAL: run tests
      # - name: Run tests
      #   run: php artisan test --no-interaction

      # Package everything for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: laravel-react-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # required for requesting the JWT
      contents: read    # required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: laravel-react-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_87BBA74E88384FAB96CD61FF4D4E4EBF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2EA6E3EC589F4A4D9C8741F7C07BBCDD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38129990990D4324B6AA911E41FB33E3 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'digitalphonographix'
          slot-name: 'Production'
          package: .

      # ---------- OPTIONAL: RUN MIGRATIONS & SEED ON AZURE ----------
      # For this to work:
      # 1. Your Azure Web App must be Linux/PHP with php & artisan available in container
      # 2. Connection string / DB env vars must be set in Azure App Settings
      #
      # - name: Run migrations on Azure Web App
      #   uses: azure/appservice-settings@v1
      #   with:
      #     app-name: 'digitalphonographix'
      #   # or use a custom solution: SSH / Azure CLI command to run:
      #   # php artisan migrate --force && php artisan db:seed --force

