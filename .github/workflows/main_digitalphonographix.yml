# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Laravel 11 + React app to Azure Web App - digitalphonographix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # -----------------------------
      # CHECKOUT CODE
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # PHP + COMPOSER
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, bcmath
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader --no-dev

      # -----------------------------
      # NODE + VITE
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: Install Node dependencies
        run: npm install

      - name: Build frontend (Vite/React)
        run: npm run build

      # -----------------------------
      # PACKAGE ARTIFACT (SMALLER ZIP)
      # -----------------------------
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: laravel-react-app
          path: |
            .
            !node_modules/
            !tests/
            !storage/logs/*
            !.git/
            !.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: laravel-react-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_87BBA74E88384FAB96CD61FF4D4E4EBF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2EA6E3EC589F4A4D9C8741F7C07BBCDD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38129990990D4324B6AA911E41FB33E3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'digitalphonographix'
          slot-name: 'production'
          package: .


      # ---------- OPTIONAL: RUN MIGRATIONS & SEED ON AZURE ----------
