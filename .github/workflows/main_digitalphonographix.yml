      # - name: Run artisan migrate & seed (via Azure CLI)
      #   run: |
      #     az webapp ssh --name digitalphonographix --resource-group <YOUR_RESOURCE_GROUP> --command "php artisan migrate --force && php artisan db:seed --force"


          
